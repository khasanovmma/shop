{% if messages %}

    <ul class='list-unstyled'>
        {% for message in messages %}
            <li class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}">
                {{ message }}
            </li>
        {% endfor %}
    </ul>

{% elif form.errors  %}

    {% for field, errors in form.errors.items %}
        {% for error in errors %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}

{% endif %}
