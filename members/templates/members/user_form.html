{% extends 'base.html' %}

{% block title %}
Registration   
{% endblock title %}

{% block content %}

    <div class="container d-flex justify-content-around my-5">
        <div class="login" style="width: 400px; border: solid 2px grey; padding: 40px;">
            <h2 class="form-title">Login</h2>
            <form class="login-form" method="post" enctype="multipart/form-data" action="">
                <div class="form-group">
                    <input type="text" class="form-control" id="username"
                           placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Пароль">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="registration" style="width: 400px; border: solid 2px grey; padding: 40px;">
            <h2 class="form-title">Sign Up</h2>
            <form class="login-form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {% for field in form %}              
                    <div class="form-group">
                        {{ field }}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
